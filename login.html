<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScholarHub | Log in</title>
    <link rel="icon" type="image/png" href="brand.png" />
    <!-- For apple devices -->
    <link rel="apple-touch-icon" type="image/png" href="brand.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="form-container">
        <img src="brand.png" alt="ScholarHub logo" />
        <h1>Welcome Back</h1>
        <p>Let's pick up right where you left off.</p>

        <form action="#" method="post">
          <!-- Email -->
          <div class="input-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="name@email.com"
              name="email"
              required
            />
          </div>

          <!-- Password -->
          <div class="input-group">
            <label for="password">Password</label>
            <div class="password-field">
              <input
                type="password"
                id="password"
                placeholder="Enter your password"
                name="password"
                required
              />
              <button
                type="button"
                class="toggle-password"
                data-target="password"
                aria-label="Show password"
              >
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                  <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12Z" />
                  <circle cx="12" cy="12" r="3" />
                  <path class="eye-slash" d="M3 3l18 18" />
                </svg>
              </button>
            </div>
          </div>

          <div class="form-options">
            <div class="check-box">
              <input type="checkbox" name="remember-me" id="remember" />
              <label for="remember">Remember me</label>
            </div>
            <div class="link-container">
              <a href="#" target="_self">Forgot password?</a>
            </div>
          </div>

          <!-- login button -->
          <div class="btn">
            <a href="dashb.html" style="text-decoration: none">
              <button type="button" name="login-btn">Log in</button>
            </a>
          </div>

          <!-- register link -->
          <div class="register-link">
            <p>
              Don't have an account? <a href="register-form.html">Register</a>
            </p>
          </div>
        </form>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll(".toggle-password").forEach((btn) => {
          const targetId = btn.getAttribute("data-target");
          const input = document.getElementById(targetId);
          if (!input) return;

          btn.addEventListener("click", () => {
            const showing = input.type === "text";
            input.type = showing ? "password" : "text";
            btn.classList.toggle("is-visible", !showing);
            btn.setAttribute("aria-label", showing ? "Show password" : "Hide password");
          });
        });
      });
    </script>
  </body>
</html>
